<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células Tabelas</title>

    <style>
        body{
            background-color: azure;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            margin: 20px;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }


    </style>
</head>
<body>

    <h1>Mesclagem de Células em Tabelas</h1>

    <table>
        <caption>Exemplo</caption>

        <tbody>
            
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>

            <tr>
                
                <td>H</td>
                
            </tr>

            <tr>
                <td colspan="2">M</td>
            </tr>

        </tbody>


    </table>


    <table>
        <caption>desafio 1</caption>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>

    </table>

    <table>
        <caption>desafio 2</caption>

        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>

    </table>
    
    <br><br><br><br><br>
</body>
</html>
